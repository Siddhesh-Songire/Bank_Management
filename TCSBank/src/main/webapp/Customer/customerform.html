    <link href="customerform.css" rel="stylesheet">
</head>
<body>

        <nav class="navbar navbar-expand-lg text-white ">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Bank Of TCS</a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                      
                    </ul>
        
                    <ul class="navbar-nav">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

                                </svg>Profile

                        </li>
                    </ul>

            </div>
        </nav>
    </section>

    <!-- Edit Customer Profile Section -->
    <div class="edit-card">
        <h3 class="text-center mb-4">Edit Profile</h3>
        
        <form id="editCustomerForm">
            <!-- Customer Name -->
            <div class="row">
            <div class="mb-3 col-6">
                <label for="editCustomerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="editCustomerName" value="John Doe" required>
            </div>
            <div class="mb-3 col-6">
                <label for="editCustomerName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="editCustomerName" value="John Doe" required>
            </div>
        </div>
            <div class="row">
                <div class="mb-3  col-6">
                    <label for="editContactNumber" class="form-label">Contact Number</label>
                    <input type="text" class="form-control" id="editContactNumber" value="9876543210" required>
                </div>
                <!-- Email -->
            <div class="mb-3 col-6">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" value="john.doe@example.com" required>
            </div>
           
        </div>
        <div class="row">
             <!-- Date of Birth -->
             <div class="mb-3 col-6">
                <label for="editDob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="editDob" value="1990-01-01" required>
            </div>
            <!-- Gender -->
            <div class="mb-3 col-6">
                <label for="editGender" class="form-label">Gender</label>
                <select class="form-control" id="editGender" required>
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            
            <!-- Marital Status -->
            <div class="mb-3 col-6">
                <label for="editMaritalStatus" class="form-label">Marital Status</label>
                <select class="form-control" id="editMaritalStatus" required>
                    <option value="Single" selected>Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                </select>
            </div>
            <!-- Password -->
            <div class="mb-3 col-6">
                <label for="editPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="editPassword" value="1990-01-01" required>
            </div>
            
        </div>
        <div class="row">
            <!-- Address -->
            <div class="mb-3 col-12">
                <label for="editAddress" class="form-label">Address</label>
                <textarea class="form-control" id="editAddress" rows="2" required>123 Main Street, City, State</textarea>
            </div>
        </div>
            
            <!-- Save Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </div>
        </form>
    </div>
